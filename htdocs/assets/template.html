<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>WebDBOverflow - <!-- TITLE --></title>
		<!-- BASEURL --> 
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
		<!-- Code uit collegevoorbeeld Robert Belleman -->
		<script language="javascript" type="application/javascript">
var xmlhttp;

function GetXMLHTTPObject()
{
  var xmlhttp = null;

  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp = new XMLHttpRequest();
  } else {
    // code for IE6, IE5
    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }

  return xmlhttp;
}

function getThreadTitles(str)
{ 
  xmlhttp = GetXMLHTTPObject();
  if (xmlhttp == null){
    alert ("Your browser does not support HTTP requests");
    return;
  }
  
  var url="./search/quick";
  str = str.replace(/\n/g, " ");
  url = url + "?search=" + str;
  url = url + "&sid=" + Math.random();

  xmlhttp.onreadystatechange = stateChanged;
  xmlhttp.open("GET", url, true);
  xmlhttp.send(null);
}

function stateChanged(str)
{
  if (xmlhttp.readyState == 4 && xmlhttp.status == 200) { 
    document.getElementById("quickThreads").innerHTML = xmlhttp.responseText;
  }
}
	</script>
  </head>
  <body>
		<div class="wrapper">
			<div class="header_wrapper wrapped">
				<div class="header_title body_centered">
					<img alt='webdboverflow' title = 'webdboverflow' src="./images/logo-2.png"/>
					<div class="searchbar">
						<form action="./search/full" method="get">
							<input type="text" name="search" onkeyup="getThreadTitles(this.value)" />
							<input type="submit" name="search_submit" value="Zoek!" />
							<ul id="quickThreads">
							</ul>
						</form>
					</div> 
					<div class="header_service">
<!-- LOGIN -->
					</div>
				</div>
				<div class="content_open body_centered">
<!-- MENU -->
				</div>
			</div>

			<div class="content_wrapper wrapped light_grey_gradient">

<!-- CONTENT -->
				</div>
			</div>

			<div class="footer_wrapper wrapped light_grey_gradient">
				<div class="content_close body_centered">

						&copy; WebDBOverflow - all rights reserved.
					</span>
				</div>

				<div class="statistics body_centered">
<!-- STATISTICS -->

		</div>
  </body>
</html>
