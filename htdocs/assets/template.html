<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>WebDBOverflow - <!-- TITLE --></title>
		<!-- BASEURL --> 
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
		<!-- Code uit collegevoorbeeld Robert Belleman -->
		<script language="javascript" type="application/javascript">
var xmlhttp;


function GetXMLHTTPObject()
{
  var xmlhttp = null;

  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp = new XMLHttpRequest();
  } else {
    // code for IE6, IE5
    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }

  return xmlhttp;
}

function getThreadTitles(str)
{ 
  xmlhttp = GetXMLHTTPObject();
  if (xmlhttp == null){
    alert ("Your browser does not support HTTP requests");
    return;
  }
  
  var url="./search/quick";
  str = str.replace(/\n/g, " ");
  url = url + "?search=" + str;
  url = url + "&sid=" + Math.random();

  xmlhttp.onreadystatechange = stateChanged;
  xmlhttp.open("GET", url, true);
  xmlhttp.send(null);
}

function stateChanged(str)
{
  if (xmlhttp.readyState == 4 && xmlhttp.status == 200) { 
    document.getElementById( "quickThreads" ).innerHTML = xmlhttp.responseText;
		if ( xmlhttp.responseText != "" ) {
			document.getElementById( "search_input" ).setAttribute( "autocomplete", "off" )
		} else {
			document.getElementById( "search_input" ).removeAttribute( "autocomplete" )
		}
  }
}
	</script>
  </head>
  <body>
		<div class="wrapper">
			<div class="header_wrapper wrapped">
				<div class="header_title body_centered">
					<h1>WebDBOverflow</h1>
					<div class="searchbar">
						<form action="./search/full" method="get">
							<input type="text" name="search" value="" class="search_input" id="search_input" onkeyup="getThreadTitles(this.value)" />
							<input type="submit" name="search_submit" class="search_submit" id ="search_submit" value="Zoek!" />
							<ul id="quickThreads">
							</ul>
						</form>
					</div>
					<script><!--
/* Script van http://zenverse.net/javascript-search-box-show-default-text-on-load/ , aangevuld door Ramon Creyghton */
var searchbox = document.getElementById( "search_input" );
searchbox.focused = false;
var submit = document.getElementById( "search_submit" );
submit.focused = false;

var searchdefault = 'Zoeken in WebDBOverflow...';
searchbox.value = searchdefault;

function testFocus() {
	if ( searchbox.focused == false && submit.focused == false )
		clearSearch();
}

function clearSearch() {
	if ( submit.focused == false ) {
		searchbox.value = searchdefault;
		
		if ( document.getElementById( "quickThreads" ).innerHTML != "" ) {
			document.getElementById( "quickThreads" ).innerHTML = "";
			searchbox.removeAttribute( "autocomplete" );
		}
	}
}

function beginSearch() {
	if ( searchbox.value == searchdefault ) {
		searchbox.value = "";
	}
}

searchbox.onfocus = function() {
	this.focused = true;
	beginSearch();
}
searchbox.onblur = function() {
	this.focused = false;
	setTimeout("testFocus()", 500);
}
submit.onfocus = function ()
{
	this.focused = true;
}
submit.onblur = function()
{
	this.focused = false;
	setTimeout("testFocus()", 500);
}

						--></script>
					<div class="header_service">
<!-- LOGIN -->
					</div>
				</div>
				<div class="content_open body_centered">
<!-- MENU -->
				</div>
			</div>

			<div class="content_wrapper wrapped light_grey_gradient"> 
				<div class="content body_centered">
<!-- CONTENT -->
				</div>
			</div>

			<div class="footer_wrapper wrapped light_grey_gradient">
				<div class="content_close body_centered">
					<span>
						&copy; WebDBOverflow - all rights reserved.
					</span>
				</div>

				<div class="statistics body_centered">
<!-- STATISTICS -->
				</div>
			</div>

		</div>
  </body>
